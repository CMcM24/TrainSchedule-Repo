<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Tracker:</h1>
            <h3 class="text-center">Track Your Train On The Tracks</h3>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-schedule">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card -mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-namer">Train Name</label>
                                <input  class="form-control" id="train-namer" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-namer">Destination Name</label>
                                <input  class="form-control" id="destination-namer" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-timer-namer">First Train Time (HH:mm - Military Time)</label>
                                <input  class="form-control" id="train-timer" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequence">Frequency (min)</label>
                                <input  class="form-control" id="frequence" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <script src="https://momentjs.com/downloads/moment.min.js"></script>
  
    <script src="./assets/train.js"></script>

</body>
</html>
